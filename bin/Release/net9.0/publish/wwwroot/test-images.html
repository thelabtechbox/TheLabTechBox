<!DOCTYPE html>
<html>
<head>
    <title>Image Test</title>
    <style>
        .test-container {
            margin: 20px;
            border: 2px solid #ccc;
            padding: 10px;
        }
        .test-image {
            max-width: 300px;
            max-height: 200px;
            border: 1px solid red;
            margin: 10px 0;
        }
        .bg-test {
            width: 300px;
            height: 100px;
            border: 1px solid blue;
            margin: 10px 0;
            background-size: cover;
            background-position: center;
        }
    </style>
</head>
<body>
    <h1>Image Loading Test</h1>
    
    <div class="test-container">
        <h2>Header Images (as img tags)</h2>
        <img src="/Assets/images/Home/Header.avif" alt="Header 1" class="test-image" onload="console.log('Header.avif loaded')" onerror="console.error('Header.avif failed'); this.style.border='3px solid red';">
        <img src="/Assets/images/Home/Header2.avif" alt="Header 2" class="test-image" onload="console.log('Header2.avif loaded')" onerror="console.error('Header2.avif failed'); this.style.border='3px solid red';">
        <h3>Direct from wwwroot:</h3>
        <img src="/Header.avif" alt="Header 1 Direct" class="test-image" onload="console.log('Header.avif direct loaded')" onerror="console.error('Header.avif direct failed'); this.style.border='3px solid red';">
        <img src="/Header2.avif" alt="Header 2 Direct" class="test-image" onload="console.log('Header2.avif direct loaded')" onerror="console.error('Header2.avif direct failed'); this.style.border='3px solid red';">
    </div>
    
    <div class="test-container">
        <h2>Header Images (as backgrounds)</h2>
        <div class="bg-test" style="background-image: url('/Assets/images/Home/Header.avif');">Header 1 BG</div>
        <div class="bg-test" style="background-image: url('/Assets/images/Home/Header2.avif');">Header 2 BG</div>
    </div>
    
    <div class="test-container">
        <h2>Slideshow Images</h2>
        <img src="/Assets/images/Home/ImageSlide1.avif" alt="Slide 1" class="test-image" onload="console.log('ImageSlide1.avif loaded')" onerror="console.error('ImageSlide1.avif failed'); this.style.border='3px solid red';">
        <img src="/Assets/images/Home/ImageSlide2.avif" alt="Slide 2" class="test-image" onload="console.log('ImageSlide2.avif loaded')" onerror="console.error('ImageSlide2.avif failed'); this.style.border='3px solid red';">
    </div>
</body>
</html>
