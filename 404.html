<!DOCTYPE html>
<html lang="el">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>The Lab Techbox - Επισκευές Ηλεκτρονικών & Συστήματα Ασφαλείας</title>
    <meta name="description" content="Επαγγελματικές επισκευές ηλεκτρονικών, κινητών τηλεφώνων, υπολογιστών και εγκατάσταση συστημάτων ασφαλείας στη Λαμία." />
    <base href="/TheLabTechBox/" />
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
</head>

<body class="font-['Inter'] bg-gray-50">
    <div id="app">
        <div class="loading-container flex items-center justify-center min-h-screen bg-gradient-to-br from-blue-50 to-blue-100">
            <div class="text-center">
                <div class="inline-block animate-spin rounded-full h-12 w-12 border-b-2 border-blue-600 mb-4"></div>
                <p class="text-blue-600 font-medium">Φόρτωση The Lab Techbox...</p>
            </div>
        </div>
    </div>

    <div id="blazor-error-ui" class="fixed bottom-0 w-full bg-red-500 text-white p-4 z-50 transform translate-y-full transition-transform">
        <div class="container mx-auto flex items-center justify-between">
            <span>Παρουσιάστηκε ένα σφάλμα. Παρακαλώ ανανεώστε τη σελίδα.</span>
            <div>
                <a href="." class="reload bg-white text-red-500 px-4 py-2 rounded mr-2 hover:bg-gray-100 transition-colors">Ανανέωση</a>
                <button class="dismiss text-white hover:text-gray-200 text-xl">&times;</button>
            </div>
        </div>
    </div>
    
    <script src="_framework/blazor.webassembly.js"></script>
    <script>
        // Enable better error reporting for GitHub Pages
        window.addEventListener('error', function(e) {
            console.error('Global error:', e.error);
        });
        
        window.addEventListener('unhandledrejection', function(e) {
            console.error('Unhandled promise rejection:', e.reason);
        });
    </script>
</body>

</html>
